<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoo - Personal Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  <div class="liquid-glass"></div>

  <!-- Landing Page -->
  <div class="landing-page" id="landingPage">
    <div class="question-container">
      <div class="question">Who is the funniest girl in the world?</div>
      <div class="input-container">
        <input 
          type="text" 
          class="answer-input" 
          id="answerInput" 
          placeholder="Type your answer..."
          autocomplete="off"
        />
      </div>
      <div class="hint">Enter the answer to continue...It's easy!</div>
    </div>
  </div>

  <script>
    const answerInput = document.getElementById('answerInput');
    const landingPage = document.getElementById('landingPage');

    // Check answer only when Enter is pressed
    answerInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        const userAnswer = answerInput.value.trim().toLowerCase();
        if (
          userAnswer === 'emoo' ||
          userAnswer === 'emoo wang' ||
          userAnswer === 'baiyi wang' ||
          userAnswer === 'baiyi'
        ) {
          window.location.href = 'info.html';
          landingPage.style.display = 'none';
          answerInput.value = '';
        } else {
          giveFeedback();
        }
      }
    });

    function giveFeedback() {
      alert("It's obvious, try something that starts with 'e'.");
    }

    console.log(`     ______________________________________________
    < Smart idea, but I see through your tricks... >
     ----------------------------------------------
       \\
        \\
            .--.
           |o_o |
           |:_/ |
          //   \\ \\
         (|     | )
        /'\\_   _/\`\\
        \\___)=(___/`);

    // Image slider logic
    const sliderImages = [
      'pic1.jpg',
      'pic2.jpeg',
      'pic3.jpeg'
    ];
    let sliderIndex = 0;
    window.addEventListener('DOMContentLoaded', function() {
      const sliderImage = document.getElementById('sliderImage');
      setInterval(() => {
        sliderIndex = (sliderIndex + 1) % sliderImages.length;
        sliderImage.src = sliderImages[sliderIndex];
      }, 5000);
    });
  </script>
</body>
</html>
