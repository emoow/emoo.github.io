  <!-- Bubble Canvas -->
  <canvas id="bubbleCanvas" style="position:fixed; left:0; top:0; width:100vw; height:100vh; z-index:10; pointer-events:none;"></canvas>

  <script>
    // Image slider logic
    const sliderImages = [
      'pic1.jpg',
      'pic2.jpeg',
      'pic3.jpeg'
    ];
    let sliderIndex = 0;
    window.addEventListener('DOMContentLoaded', function() {
      // Fade in info page
      document.getElementById('infoPage').classList.add('active');
      const sliderImage = document.getElementById('sliderImage');
      setInterval(() => {
        sliderIndex = (sliderIndex + 1) % sliderImages.length;
        sliderImage.src = sliderImages[sliderIndex];
      }, 5000);
    });
    
    // Bubble animation logic
    const bubbleLabels = ["contact", "resume", "puzzles", "projects", "music", "opponent"];
    const colors = ["#a259e6", "#f672a7", "#5adbb5", "#ffe066", "#6a89cc", "#ff7675"];
    const canvas = document.getElementById('bubbleCanvas');
    const ctx = canvas.getContext('2d');
    const radius = 48;
    let bubbles = [];

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    resizeCanvas();
    window.addEventListener('resize', () => {
      resizeCanvas();
      // Reposition bubbles to stay in bounds after resize
      for (const b of bubbles) {
        b.x = Math.max(radius, Math.min(window.innerWidth - radius, b.x));
        b.y = Math.max(radius, Math.min(window.innerHeight - radius, b.y));
      }
    });

    function nonOverlappingPosition(existing, radius) {
      let tries = 0;
      while (tries < 1000) {
        const x = Math.random() * (window.innerWidth - 2 * radius) + radius;
        const y = window.innerHeight - radius - Math.random() * 40;
        if (existing.every(b => Math.hypot(b.x - x, b.y - y) >= 2 * radius)) {
          return { x, y };
        }
        tries++;
      }
      // fallback: just stack
      return { x: radius + tries * 2, y: window.innerHeight - radius };
    }

    function createBubble(label, color, existing) {
      const { x, y } = nonOverlappingPosition(existing, radius);
      const vx = (Math.random() - 0.5) * 2;
      const vy = -2 - Math.random() * 2;
      return { x, y, vx, vy, label, color, stopped: false };
    }

    function initBubbles() {
      bubbles = [];
      for (let i = 0; i < bubbleLabels.length; i++) {
        bubbles.push(createBubble(bubbleLabels[i], colors[i % colors.length], bubbles));
      }
    }
    initBubbles();

    function drawBubble(b) {
      ctx.save();
      // ===== 1. 主体：液态玻璃径向渐变 =====
      const grad = ctx.createRadialGradient(
        b.x - radius * 0.3,
        b.y - radius * 0.3,
        radius * 0.2,
        b.x,
        b.y,
        radius
      );

      grad.addColorStop(0, "rgba(255,255,255,0.55)");
      grad.addColorStop(0.4, "rgba(255,255,255,0.18)"); 
      grad.addColorStop(1, "rgba(255,255,255,0.08)");

      ctx.beginPath();
      ctx.arc(b.x, b.y, radius, 0, Math.PI * 2);
      ctx.fillStyle = grad;
      ctx.globalAlpha = 0.85;
      ctx.shadowColor = b.color;
      ctx.shadowBlur = 24;
      ctx.fill();

      // ===== 2. 玻璃边缘描边 =====
      ctx.lineWidth = 1.2;
      ctx.strokeStyle = "rgba(255,255,255,0.35)";
      ctx.stroke();

      // ===== 3. 高光反射（液态感关键） =====
      ctx.beginPath();
      ctx.arc(
          b.x - radius * 0.25,
          b.y - radius * 0.25,
          radius * 0.55,
          Math.PI * 1.15,
          Math.PI * 1.45
      );
      ctx.strokeStyle = "rgba(255,255,255,0.45)";
      ctx.lineWidth = 2;
      ctx.stroke();

      // ===== 4. 文字 =====
      ctx.shadowBlur = 0;
      ctx.globalAlpha = 1;
      ctx.font =
          "600 0.8rem -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif";
      ctx.fillStyle = "rgba(255,255,255,0.9)";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(b.label, b.x, b.y);

      ctx.restore();
      }

    function updateBubbles() {
      for (let i = 0; i < bubbles.length; i++) {
        let b = bubbles[i];
        if (b.stopped) continue;
        b.x += b.vx;
        b.y += b.vy;
        // Bounce off left/right
        if (b.x - radius < 0) { b.x = radius; b.vx *= -1; }
        if (b.x + radius > window.innerWidth) { b.x = window.innerWidth - radius; b.vx *= -1; }
        // Bounce off other bubbles
        for (let j = 0; j < bubbles.length; j++) {
          if (i === j) continue;
          let b2 = bubbles[j];
          let dx = b2.x - b.x, dy = b2.y - b.y, dist = Math.hypot(dx, dy);
          if (dist < 2 * radius) {
            // Move apart
            const overlap = 2 * radius - dist;
            const angle = Math.atan2(dy, dx);
            b.x -= Math.cos(angle) * overlap / 2;
            b.y -= Math.sin(angle) * overlap / 2;
            b2.x += Math.cos(angle) * overlap / 2;
            b2.y += Math.sin(angle) * overlap / 2;
            // Elastic collision
            const vx1 = b.vx, vy1 = b.vy, vx2 = b2.vx, vy2 = b2.vy;
            b.vx = vx2; b.vy = vy2;
            b2.vx = vx1; b2.vy = vy1;
          }
        }
        // Bounce off bottom
        if (b.y + radius > window.innerHeight) { b.y = window.innerHeight - radius; b.vy *= -1; }
        // Stop at top
        if (b.y - radius <= 0) { b.y = radius; b.vx = 0; b.vy = 0; b.stopped = true; }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateBubbles();
      for (const b of bubbles) drawBubble(b);
      requestAnimationFrame(animate);
    }
    animate();

                ||----w |
                ||     ||`);
  </script>
