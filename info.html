<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    .info-page {
      opacity: 0;
      transition: opacity 1s ease-in;
      /* keep display: flex or block as needed */
    }
    .info-page.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="liquid-glass"></div>

  <!-- Info Page -->
  <div class="info-page" id="infoPage">
    <div class="info-logo-container">
      <img src="amazing.png" alt="Logo" class="info-logo" />
    </div>
    <div class="info-container">
      <div class="info-content">
        <!-- <div class="info-title">About Emoo</div> -->
        <div class="info-item">
          <div class="info-label">Name</div>
          <div class="info-value">Baiyi Wang (Emoo)</div>
        </div>
        <div class="info-item">
          <div class="info-label">Description</div>
          <div class="info-value">Not fully idealistic. Self identified developer, comedian, performance artist.</div>
        </div>
        <div class="info-item">
          <div class="info-label">Fun Fact</div>
          <div class="info-value">I enjoy ugly chic. : )</div>
        </div>
        <div class="info-item">
          <div class="info-label">Interests</div>
          <div class="info-value">Hiking, violin, acapella, surfing, gossiping, pranking on people.</div>

      <div class="info-right-panel">

        </div>
        <div class="spotify-embed" style="width:100%; margin-top:20px; display:flex; justify-content:center;">
            <iframe data-testid="embed-iframe" style="border-radius:12px; width:100%; " src="https://open.spotify.com/embed/track/1rVT32ZVlD3rmmb7Jbkn1A?utm_source=generator&theme=0" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Image slider logic
    const sliderImages = [
      'pic1.jpg',
      'pic2.jpeg',
      'pic3.jpeg'
    ];
    let sliderIndex = 0;
    window.addEventListener('DOMContentLoaded', function() {
      // Fade in info page
      document.getElementById('infoPage').classList.add('active');
      const sliderImage = document.getElementById('sliderImage');
      setInterval(() => {
        sliderIndex = (sliderIndex + 1) % sliderImages.length;
        sliderImage.src = sliderImages[sliderIndex];
      }, 5000);
    });
